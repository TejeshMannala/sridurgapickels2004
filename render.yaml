services:
  - type: web
    name: skd-pickles-server
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: COUPON_CODES
        value: PICKLES10:10,DEAL20:20,WELCOME5:5

  - type: web
    name: skd-pickles-client
    runtime: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_WHATSAPP_URL
        value: https://wa.me/6593511770

  - type: web
    name: skd-pickles-admin
    runtime: static
    rootDir: admin
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        sync: false
